<div class="section about-me-wrapper overflow-hidden">
    <div data-aos="fade-right" data-aos-offset="100" class="only-desktop pos-rel">
        <div class="line"></div>
        <h2 appHighlightHeader class="line-header">{{ 'about.title' | translate }}</h2>
    </div>
    <div class="d-flex just-center only-mobile">
        <div data-aos="fade-right" data-aos-offset="100" class="shadow">
            <!-- only for mobile because hover doesnÂ´t work -->
            <h2 appHighlightHeader>{{ 'about.title' | translate }}</h2>
        </div>
    </div>
    <div class="d-flex just-between p-top-5 mobile-container">
        <div class="width-90 max-width-1000">
            <div data-aos="fade-right" data-aos-offset="100" class="width-90">
                <p>{{ 'about.text1' | translate }}</p>
            </div>
            <div data-aos="fade-right" data-aos-offset="200" class="width-90 d-flex text-container">
                <img src="../../assets/icons/profile/idea.png" alt="Idea">
                <p> {{ 'about.text2' | translate }}</p>
            </div>
            <div data-aos="fade-right" data-aos-offset="200" class="width-90 d-flex text-container">
                <img style="box-sizing: border-box; padding: 8px;" src="../../assets/icons/profile/puzzle.png" alt="Puzzle">
                <p> {{ 'about.text3' | translate }}</p>
            </div>        
            <div data-aos="fade-right" data-aos-offset="200" class="width-90 d-flex text-container">
                <img style="box-sizing: border-box; padding: 10px;" src="../../assets/icons/profile/card.png" alt="Card">
                <p> {{ 'about.text4' | translate }}

                </p>
            </div>        
            <div data-aos="zoom-in" data-aos-offset="200" class="width-90 d-flex just-center m-top-50 only-desktop">
                <button (click)="scrollTo('contact')">{{ 'about.button' | translate }}</button>
            </div>
        </div>
        <div data-aos="fade-left" class="pos-rel profile-image only-desktop width-fit height-fit">
            <img src="../../assets/images/profile.png" alt="Profile-picture">
        </div>
        <div data-aos="fade-left" class="pos-rel profile-image only-mobile width-fit height-fit">
            <img src="../../assets/images/profile.png" alt="Profile-picture">
        </div>
    </div>
    <div data-aos="fade-down-left" data-aos-offset="100" class="d-flex just-end p-right-180 p-bottom-110 arrow">
        <!-- <img src="../../assets/icons/arrow/arrow-start.svg" alt="Arrow"> -->
        <img src="../../assets/icons/arrow/arrow-middle.svg" alt="Arrow">
    </div>
</div>
